  <body style="height: 100%; width: 100%">
    <h2>Entre em contato comigo</h2>

    <br />
    <div class="container">
      <form>
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" onkeyup="validaNome()" />
        <div id="mensagem"></div>
        <br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" onkeyup="validaEmail()" />
        <div id="mensagemEmail"></div>
        <br />

        <label for="assunto">Assunto:</label><br />
        <textarea
          name="assunto"
          id="assunto"
          cols="30"
          rows="10"
          onkeyup="validaAssunto()"
        ></textarea>
        <div id="txtAssunto"></div>
        <br />
        <button style="background-color: lightcoral" onclick="enviar()">
          Enviar
        </button>
      </form>
      <br />
      <div>
        <p>Vila Leopoldina</p>
        <p>Sao Paulo - Sp </p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14631.576085348037!2d-46.7381793!3d-23.536313850000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1656168417067!5m2!1spt-BR!2sbr"
        width="400"
        height="250"
        style="border: 0"
        allowfullscreen=""
        id="mapa"
        onmouseover="mapaZoom()"
        onmouseleave="mapaNormal()"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
      <br />
    </div>
